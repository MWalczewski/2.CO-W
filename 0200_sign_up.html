<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.
0"
    />
    <title>logowanie przez maila</title>
    <link rel="stylesheet" href="0200_sign_up_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="info-wrapper">
        <h1>Sprawdź swoja skrzynkę mailową</h1>
        <p class="info">
          Wysłaliśmy właśnie do Ciebie link na adres:
          <span class="email">maciej.walczewski@gmail.com</span>. Otwórz link,
          by móc dokończyć rejectrację i dokonać logowania.
        </p>
        <button class="OK-button">OK</button>
        <div class="divider-bottom"></div>
        <div class="send-again">
          Wiadomość nie dotarła?
          <a class="log-in" href="">Wyślij jeszcze raz</a>
        </div>
      </div>
      <div class="image-section">
        <img id="image-text" src="./images/image_text.png" />
      </div>
    </div>
  </body>
</html>
